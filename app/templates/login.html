<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0a2740; /* Dark background */
            color: white;
            font-family: 'Manrope', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-signin {
            max-width: 500px; /* Increase width of the card */
            padding: 30px; /* Increase padding */
            background-color: white; /* White background for the card */
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); /* Soft shadow for a polished look */
        }

        .form-signin h1 {
            color: black; /* Black text for the header */
        }

        .form-signin .form-control {
            background-color: #f0f0f0; /* Light background for inputs */
            border: none;
            color: black; /* Black input text */
        }

        .form-signin label {
            color: black; /* Black text for labels */
        }

        .form-signin button {
            background-color: #1572e8;
            border-radius: 50px;
            padding: 10px 30px;
            font-size: 1.1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <main class="form-signin">
        <form method="POST" action="{{ url_for('auth.login') }}">
            {{ form.hidden_tag() }}
            <h1 class="h3 mb-3 fw-normal text-center">Please sign in</h1>

            <div class="form-floating mb-3">
                {{ form.email(class="form-control", id="floatingInput", placeholder="name@example.com") }}
                <label for="floatingInput">{{ form.email.label.text }}</label>
            </div>

            <div class="form-floating mb-3">
                {{ form.password(class="form-control", id="floatingPassword", placeholder="Password") }}
                <label for="floatingPassword">{{ form.password.label.text }}</label>
            </div>

            <button class="w-100 btn btn-primary btn-lg" type="submit">Sign in</button>
        </form>
    </main>
</body>
</html>
